<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zyxxennn Payment</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    /* Background galaxy + stars */
    .stars, .stars2, .stars3 {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 0;
      pointer-events: none;
    }
    .stars {
      background: url('https://www.script-tutorials.com/demos/360/images/stars.png') repeat;
      animation: moveStars 100s linear infinite;
    }
    .stars2 {
      background: url('https://www.script-tutorials.com/demos/360/images/stars.png') repeat;
      animation: moveStars 200s linear infinite;
      opacity: 0.5;
    }
    .stars3 {
      background: url('https://www.script-tutorials.com/demos/360/images/stars.png') repeat;
      animation: moveStars 300s linear infinite;
      opacity: 0.3;
    }
    @keyframes moveStars {
      from {background-position: 0 0;}
      to {background-position: -10000px 5000px;}
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(20, 20, 30, 0.9);
      padding: 30px;
      border-radius: 20px;
      width: 95%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 212, 255, 0.5);
    }

    .title {
      font-size: 1.6em;
      font-weight: bold;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00d4ff, #8e2de2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .payment-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      margin: 15px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .payment-item img {
      width: 60px;
      margin-bottom: 10px;
    }

    .number {
      font-size: 1.2em;
      font-weight: bold;
      margin: 5px 0;
      color: #fff;
    }

    .name {
      font-size: 0.95em;
      opacity: 0.85;
      margin-bottom: 10px;
      color: #fff;
    }

    .copy-btn {
      background: linear-gradient(135deg, #00d4ff, #8e2de2);
      border: none;
      border-radius: 25px;
      padding: 8px 16px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 12px rgba(0, 212, 255, 0.5);
    }

    .copy-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 18px rgba(142, 45, 226, 0.8);
    }

    .qris-btn {
      margin-top: 20px;
      background: linear-gradient(135deg, #8e2de2, #00d4ff);
      border: none;
      border-radius: 30px;
      padding: 12px 22px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
    }
    .qris-btn:hover {
      transform: scale(1.07);
    }

    .note {
      margin-top: 15px;
      font-size: 0.9em;
      color: #fff;
      text-align: center;
      opacity: 0.9;
    }

    /* Modal QRIS */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: rgba(20,20,30,0.95);
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,212,255,0.7);
    }
    .modal-content img {
      width: 250px;
      border-radius: 15px;
    }
    .close, .download {
      margin-top: 12px;
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
    }
    .close {
      background: #ff004c;
    }
    .download {
      background: #00c853;
      margin-left: 10px;
    }

    /* Notif Copy */
    .toast {
      visibility: hidden;
      min-width: 200px;
      margin-left: -100px;
      background: rgba(0,212,255,0.9);
      color: #fff;
      text-align: center;
      border-radius: 25px;
      padding: 12px;
      position: fixed;
      z-index: 1000;
      left: 50%;
      bottom: 30px;
      font-size: 14px;
      transition: 0.4s;
    }

    .toast.show {
      visibility: visible;
      transform: translateY(-10px);
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <div class="container">
    <div class="title">Zyxxennn Payment</div>

    <!-- Dana -->
    <div class="payment-item">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968259.png" alt="Dana">
      <div class="number">0857 1234 5678</div>
      <div class="name">a/n Zyxxennn</div>
      <button class="copy-btn" onclick="copyText('0857 1234 5678')">Copy</button>
    </div>

    <!-- Gopay -->
    <div class="payment-item">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968299.png" alt="Gopay">
      <div class="number">0812 9876 5432</div>
      <div class="name">a/n Zyxxennn</div>
      <button class="copy-btn" onclick="copyText('0812 9876 5432')">Copy</button>
    </div>

    <!-- OVO -->
    <div class="payment-item">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968534.png" alt="OVO">
      <div class="number">0896 5555 3333</div>
      <div class="name">a/n Zyxxennn</div>
      <button class="copy-btn" onclick="copyText('0896 5555 3333')">Copy</button>
    </div>

    <button class="qris-btn" onclick="openQRIS()">Tampilkan QRIS</button>

    <div class="note">⚡ Transfer Sesuai Nominal Dan Jangan Lupa Screenshot Bukti Transfer ⚡</div>
  </div>

  <!-- Modal QRIS -->
  <div class="modal" id="qrisModal">
    <div class="modal-content">
      <img id="qrisImage" src="https://files.catbox.moe/2ifiot.jpg" alt="QRIS">
      <div class="note">⚡ Transfer Sesuai Nominal Dan Jangan Lupa Screenshot Bukti Transfer ⚡</div>
      <button class="close" onclick="closeQRIS()">Tutup</button>
      <a id="downloadLink" href="https://files.catbox.moe/2ifiot.jpg" download="qris-zyxxennn.jpg">
        <button class="download">Download QRIS</button>
      </a>
    </div>
  </div>

  <!-- Toast Notif -->
  <div id="toast" class="toast">✅ Disalin</div>

  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        let toast = document.getElementById("toast");
        toast.className = "toast show";
        setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 2000);
      });
    }
    function openQRIS() {
      document.getElementById('qrisModal').style.display = 'flex';
    }
    function closeQRIS() {
      document.getElementById('qrisModal').style.display = 'none';
    }
  </script>
</body>
</html>
