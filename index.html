<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zyxxennn Payment</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      max-width: 420px;
      width: 100%;
      backdrop-filter: blur(10px);
      text-align: center;
    }
    h1 {
      margin-bottom: 25px;
      background: linear-gradient(90deg, #7c5cff, #5ec9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .payment-card {
      background: rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 15px;
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      overflow: hidden;
    }
    .payment-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.05), transparent 70%);
      animation: rotate 10s linear infinite;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .card-left {
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 1;
    }
    .logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: contain;
      background: white;
      padding: 5px;
    }
    .details {
      text-align: left;
    }
    .number {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .owner {
      font-size: 14px;
      opacity: 0.9;
    }
    .copy-btn {
      z-index: 1;
      padding: 6px 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #5ec9ff, #7c5cff);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .copy-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(124,92,255,0.4);
    }
    .qris-btn {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #ff4d6d, #7c5cff);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .qris-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(255,77,109,0.4);
    }
    .note {
      margin-top: 15px;
      font-size: 13px;
      background: linear-gradient(90deg,#00d4ff,#7c5cff,#ff4d6d);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      text-shadow:0 0 8px rgba(124,92,255,0.4);
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-card {
      background: linear-gradient(160deg, rgba(30,30,45,0.95), rgba(20,20,30,0.92));
      color:#fff;
      padding:20px;
      border-radius:16px;
      max-width:420px;
      width:90%;
      text-align:center;
      box-shadow:0 10px 30px rgba(0,0,0,.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.08);
      animation: zoomIn 0.4s ease;
    }
    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .modal-card h3 {
      margin-bottom: 14px;
      font-size:20px;
      background:linear-gradient(90deg,#7c5cff,#5ec9ff);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    .qris-img {
      max-width:320px;
      width:100%;
      border-radius:14px;
      border:2px solid rgba(124,92,255,0.7);
      box-shadow:0 0 18px rgba(124,92,255,0.5);
    }
    .note-modal {
      margin-top:14px;
      font-size:14px;
      font-weight:700;
      background:linear-gradient(90deg,#00d4ff,#7c5cff,#ff4d6d);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      text-shadow:0 0 8px rgba(124,92,255,0.4);
    }
    .modal-actions {
      margin-top:18px;
      display:flex;
      gap:10px;
      justify-content:center;
    }
    .modal-actions .btn {
      padding:10px 16px;
      border:none;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
      transition:0.3s;
    }
    .btn.download {
      background:linear-gradient(90deg,#7c5cff,#5ec9ff);
      color:#fff;
    }
    .btn.close {
      background:#444;
      color:#fff;
    }
    .btn:hover {
      transform:scale(1.05);
    }
    /* Notif */
    .notif {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #222;
      color: #fff;
      padding: 12px 20px;
      border-radius: 12px;
      display: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Zyxxennn Payment</h1>

    <div class="payment-card">
      <div class="card-left">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Dana_logo.png" alt="Dana">
        <div class="details">
          <div class="number">0812-3456-7890</div>
          <div class="owner">a/n Zyxxennn</div>
        </div>
      </div>
      <button class="copy-btn" onclick="copyText('081234567890')">Copy</button>
    </div>

    <div class="payment-card">
      <div class="card-left">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/4/46/GoPay_logo.svg" alt="Gopay">
        <div class="details">
          <div class="number">0857-1234-5678</div>
          <div class="owner">a/n Zyxxennn</div>
        </div>
      </div>
      <button class="copy-btn" onclick="copyText('085712345678')">Copy</button>
    </div>

    <div class="payment-card">
      <div class="card-left">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/6/67/Logo_ovo_purple.svg" alt="OVO">
        <div class="details">
          <div class="number">0896-1234-5678</div>
          <div class="owner">a/n Zyxxennn</div>
        </div>
      </div>
      <button class="copy-btn" onclick="copyText('089612345678')">Copy</button>
    </div>

    <button class="qris-btn" onclick="openQRIS()">Tampilkan QRIS</button>
    <p class="note">⚡ Transfer Sesuai Nominal Dan Jangan Lupa Screenshot Bukti Transfer ⚡</p>
  </div>

  <!-- Modal -->
  <div id="qrisModal" class="modal">
    <div class="modal-card">
      <h3>QRIS Zyxxennn</h3>
      <img class="qris-img" src="https://files.catbox.moe/2ifiot.jpg" alt="QRIS Zyxxennn">
      <p class="note-modal">⚡ Transfer Sesuai Nominal Dan Jangan Lupa Screenshot Bukti Transfer ⚡</p>
      <div class="modal-actions">
        <button class="btn download" onclick="downloadQRIS()">Download QRIS</button>
        <button class="btn close" onclick="closeQRIS()">Tutup</button>
      </div>
    </div>
  </div>

  <div id="notif" class="notif">✅ Disalin</div>

  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        let notif = document.getElementById("notif");
        notif.style.display = "block";
        setTimeout(() => { notif.style.display = "none"; }, 2000);
      });
    }
    function openQRIS() {
      document.getElementById("qrisModal").style.display = "flex";
    }
    function closeQRIS() {
      document.getElementById("qrisModal").style.display = "none";
    }
    function downloadQRIS() {
      const link = document.createElement("a");
      link.href = "https://files.catbox.moe/2ifiot.jpg";
      link.download = "QRIS-Zyxxennn.jpg";
      link.click();
    }
  </script>
</body>
</html>
