<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zyxxennn Payment</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    /* Layer bintang */
    .stars, .stars2, .stars3 {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: transparent;
      z-index: 0;
    }
    .stars {
      background: url('https://www.script-tutorials.com/demos/360/images/stars.png') repeat;
      animation: moveStars 100s linear infinite;
    }
    .stars2 {
      background: url('https://www.script-tutorials.com/demos/360/images/stars.png') repeat;
      animation: moveStars 200s linear infinite;
      opacity: 0.5;
    }
    .stars3 {
      background: url('https://www.script-tutorials.com/demos/360/images/stars.png') repeat;
      animation: moveStars 300s linear infinite;
      opacity: 0.3;
    }
    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    /* Container utama */
    .container {
      position: relative;
      z-index: 1;
      background: rgba(20,20,30,0.9);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 212, 255, 0.4);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .container h2 {
      font-size: 1.6rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00d4ff, #8e2de2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    /* Card e-wallet */
    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 15px;
      padding: 12px 15px;
      margin: 15px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .card img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-right: 10px;
    }
    .card .info {
      flex-grow: 1;
      text-align: left;
    }
    .card .number {
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff; /* Putih */
    }
    .card .name {
      font-size: 0.9rem;
      color: #ddd; /* Abu terang */
    }
    .card button {
      padding: 7px 15px;
      border: none;
      border-radius: 20px;
      background: linear-gradient(135deg, #8e2de2, #00d4ff);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,212,255,0.4);
      transition: 0.3s;
    }
    .card button:hover {
      transform: scale(1.05);
    }

    /* Tombol QRIS */
    .btn {
      display: inline-block;
      margin-top: 20px;
      background: linear-gradient(135deg, #8e2de2, #00d4ff);
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(0,212,255,0.6);
    }
    .btn:hover { transform: scale(1.08); }

    /* Notif copy */
    .notif {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 10px 20px;
      border-radius: 30px;
      display: none;
      z-index: 999;
    }

    /* Modal QRIS */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: #111;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      max-width: 350px;
      width: 90%;
    }
    .modal-content img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .modal-content p {
      color: #bbb;
      font-size: 0.9rem;
      background: linear-gradient(90deg, #00d4ff, #8e2de2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Bintang -->
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <!-- Konten -->
  <div class="container">
    <h2>Zyxxennn Payment</h2>

    <!-- Dana -->
    <div class="card">
      <img src="https://i.ibb.co/fdStzJc/dana.png" alt="Dana">
      <div class="info">
        <div class="number">0857 1234 5678</div>
        <div class="name">a/n Zyxxennn</div>
      </div>
      <button onclick="copyText('085712345678')">Copy</button>
    </div>

    <!-- Gopay -->
    <div class="card">
      <img src="https://i.ibb.co/jL6ZtPr/gopay.png" alt="Gopay">
      <div class="info">
        <div class="number">0812 9876 5432</div>
        <div class="name">a/n Zyxxennn</div>
      </div>
      <button onclick="copyText('081298765432')">Copy</button>
    </div>

    <!-- OVO -->
    <div class="card">
      <img src="https://i.ibb.co/qFTh0nF/ovo.png" alt="OVO">
      <div class="info">
        <div class="number">0896 5555 3333</div>
        <div class="name">a/n Zyxxennn</div>
      </div>
      <button onclick="copyText('089655553333')">Copy</button>
    </div>

    <button class="btn" onclick="showQR()">Tampilkan QRIS</button>
    <p style="margin-top:15px;font-size:0.9rem;color:#ccc;">
      ⚡ Transfer Sesuai Nominal Dan Jangan Lupa Screenshot Bukti Transfer ⚡
    </p>
  </div>

  <!-- Modal QRIS -->
  <div class="modal" id="qrisModal">
    <div class="modal-content">
      <img src="https://files.catbox.moe/2ifiot.jpg" alt="QRIS">
      <p>⚡ Transfer Sesuai Nominal Dan Jangan Lupa Screenshot Bukti Transfer ⚡</p>
      <button class="btn" onclick="closeQR()">Tutup</button>
    </div>
  </div>

  <!-- Notifikasi -->
  <div class="notif" id="notif">✅ Disalin</div>

  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        let notif = document.getElementById('notif');
        notif.style.display = 'block';
        setTimeout(() => { notif.style.display = 'none'; }, 2000);
      });
    }
    function showQR() {
      document.getElementById('qrisModal').style.display = 'flex';
    }
    function closeQR() {
      document.getElementById('qrisModal').style.display = 'none';
    }
  </script>
</body>
</html>
