<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Zyxxennn</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f9f9f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-size: 22px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    main h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    main p {
      font-size: 16px;
      color: #555;
    }

    /* Bottom Nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #111;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .bottom-nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: 0.3s;
    }

    .bottom-nav a:hover {
      color: #f39c12;
    }

    .center-btn {
      background: #f39c12;
      color: white !important;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Selamat Datang di Store Zyxxennn</h1>
  </header>

  <!-- Content -->
  <main>
    <div>
      <h2>Store PT Zyxxennn</h2>
      <p>Pusat belanja dan layanan resmi dari PT Zyxxennn</p>
    </div>
  </main>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">

  </div>

</body>
</html>
