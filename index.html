<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zyxxennn Payment</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://i.ibb.co/Zz1vT8M/galaxy-bg.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      background: rgba(20,20,30,0.85);
      padding: 25px;
      border-radius: 18px;
      width: 95%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
    }

    .container h1 {
      font-size: 26px;
      margin-bottom: 18px;
      background: linear-gradient(90deg,#7c5cff,#00d4ff,#ff4d6d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .payment-card {
      background: rgba(255,255,255,0.08);
      padding: 15px;
      margin: 14px 0;
      border-radius: 14px;
      text-align: left;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 12px rgba(255,255,255,0.1);
    }

    .payment-info {
      flex: 1;
      margin-left: 12px;
    }

    .payment-info h3 {
      font-size: 16px;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .payment-info p {
      font-size: 14px;
      opacity: 0.9;
    }

    .btn {
      background: linear-gradient(135deg, #8e2de2, #4a00e0, #00d4ff);
      background-size: 200% 200%;
      color: #fff;
      font-weight: 600;
      border: none;
      padding: 10px 18px;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
      animation: gradientMove 5s ease infinite;
    }

    .btn:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(142, 45, 226, 0.9),
                  0 0 40px rgba(0, 212, 255, 0.7);
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .note {
      margin-top: 16px;
      font-size: 13px;
      font-weight: 500;
      background: linear-gradient(90deg,#00d4ff,#7c5cff,#ff4d6d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(124,92,255,0.6);
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 8px rgba(124,92,255,0.6); }
      to { text-shadow: 0 0 18px rgba(0,212,255,0.9); }
    }

    /* Modal QRIS */
    .modal {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-card {
      background: rgba(20,20,30,0.9);
      padding: 20px;
      border-radius: 18px;
      text-align: center;
      width: 95%;
      max-width: 380px;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
      backdrop-filter: blur(12px);
      animation: zoomIn 0.4s ease;
    }
    .modal-card h3 {
      margin-bottom: 14px;
      background: linear-gradient(90deg,#7c5cff,#00d4ff);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    .qris-img {
      max-width: 300px;
      width: 100%;
      border-radius: 14px;
      border: 2px solid rgba(124,92,255,0.7);
      box-shadow: 0 0 20px rgba(124,92,255,0.6);
    }
    .note-modal {
      margin-top: 14px;
      font-size: 14px;
      font-weight: 600;
      background: linear-gradient(90deg,#00d4ff,#7c5cff,#ff4d6d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(124,92,255,0.6);
      animation: glow 3s infinite alternate;
    }
    .modal-actions {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }
    @keyframes zoomIn {
      from { transform: scale(0.8); opacity:0; }
      to { transform: scale(1); opacity:1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Zyxxennn Payment</h1>

    <!-- Dana -->
    <div class="payment-card">
      <img src="https://i.ibb.co/tLdPSjz/dana.png" alt="Dana" width="40">
      <div class="payment-info">
        <h3>0857 1234 5678</h3>
        <p>a/n Zyxxennn</p>
      </div>
      <button class="btn" onclick="copyText('085712345678')">Copy</button>
    </div>

    <!-- Gopay -->
    <div class="payment-card">
      <img src="https://i.ibb.co/LkJk4PZ/gopay.png" alt="Gopay" width="40">
      <div class="payment-info">
        <h3>0812 9876 5432</h3>
        <p>a/n Zyxxennn</p>
      </div>
      <button class="btn" onclick="copyText('081298765432')">Copy</button>
    </div>

    <!-- OVO -->
    <div class="payment-card">
      <img src="https://i.ibb.co/4Y6zmc3/ovo.png" alt="OVO" width="40">
      <div class="payment-info">
        <h3>0896 5555 3333</h3>
        <p>a/n Zyxxennn</p>
      </div>
      <button class="btn" onclick="copyText('089655553333')">Copy</button>
    </div>

    <!-- QRIS -->
    <button class="btn" style="margin-top:15px;" onclick="openQRIS()">Tampilkan QRIS</button>
    <p class="note">⚡ Transfer Sesuai Nominal Dan Jangan Lupa Screenshot Bukti Transfer ⚡</p>
  </div>

  <!-- Modal QRIS -->
  <div id="qrisModal" class="modal">
    <div class="modal-card">
      <h3>QRIS Zyxxennn</h3>
      <img class="qris-img" src="https://files.catbox.moe/2ifiot.jpg" alt="QRIS Zyxxennn">
      <p class="note-modal">⚡ Transfer Sesuai Nominal Dan Jangan Lupa Screenshot Bukti Transfer ⚡</p>
      <div class="modal-actions">
        <button class="btn" onclick="closeQRIS()">Tutup</button>
      </div>
    </div>
  </div>

  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("✅ Nomor berhasil disalin!");
      });
    }
    function openQRIS(){
      document.getElementById("qrisModal").style.display="flex";
    }
    function closeQRIS(){
      document.getElementById("qrisModal").style.display="none";
    }
  </script>
</body>
</html>
