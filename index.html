<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zyxxennn Payment</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1a1f3c);
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 420px;
      margin: auto;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #7c5cff;
    }
    .method {
      background: rgba(255,255,255,0.08);
      padding: 14px;
      border-radius: 12px;
      margin-bottom: 14px;
    }
    .method strong {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #cbd5e1;
    }
    .method .value {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .copy-btn {
      background: linear-gradient(90deg,#7c5cff,#5ec9ff);
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      color: #fff;
      transition: 0.2s;
    }
    .copy-btn:hover {
      opacity: 0.9;
    }
    .qris-btn {
      display: block;
      width: 100%;
      margin-top: 18px;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg,#22c55e,#16a34a);
      color: #fff;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
    }
    .qris-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: all 0.3s;
    }
    .qris-modal.open {
      visibility: visible;
      opacity: 1;
    }
    .qris-card {
      background: #fff;
      border-radius: 14px;
      padding: 20px;
      text-align: center;
      max-width: 320px;
    }
    .qris-card img {
      width: 100%;
      border-radius: 12px;
    }
    .close-btn {
      margin-top: 12px;
      background: #ef4444;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Zyxxennn Payment</h1>

    <div class="method">
      <strong>No Dana (a/n Zyxxennn)</strong>
      <div class="value" id="dana">0812xxxxxxx</div>
      <button class="copy-btn" onclick="copyText('dana')">Copy</button>
    </div>

    <div class="method">
      <strong>No GoPay (a/n Zyxxennn)</strong>
      <div class="value" id="gopay">0857xxxxxxx</div>
      <button class="copy-btn" onclick="copyText('gopay')">Copy</button>
    </div>

    <div class="method">
      <strong>No OVO (a/n Zyxxennn)</strong>
      <div class="value" id="ovo">0895xxxxxxx</div>
      <button class="copy-btn" onclick="copyText('ovo')">Copy</button>
    </div>

    <button class="qris-btn" onclick="openQRIS()">Tampilkan QRIS</button>
  </div>

  <!-- Modal QRIS -->
  <div id="qrisModal" class="qris-modal">
    <div class="qris-card">
      <img src="qris-example.png" alt="QRIS Zyxxennn" />
      <button class="close-btn" onclick="closeQRIS()">Tutup</button>
    </div>
  </div>

  <script>
    function copyText(id) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text);
      alert("Berhasil disalin: " + text);
    }
    function openQRIS() {
      document.getElementById('qrisModal').classList.add('open');
    }
    function closeQRIS() {
      document.getElementById('qrisModal').classList.remove('open');
    }
  </script>
</body>
</html>
