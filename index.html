<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Encryption</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #38bdf8;
    }

    /* Input file */
    .file-input {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }
    .file-input input[type="file"] {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }
    .file-label {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #f1f5f9;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      font-size: 14px;
      width: auto;
      min-width: 140px;
    }
    .file-label:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .file-name {
      margin-top: 8px;
      font-size: 12px;
      color: #94a3b8;
      font-style: italic;
    }

    select, button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    select {
      background: rgba(255, 255, 255, 0.1);
      color: #f1f5f9;
    }
    button {
      background: #0ea5e9;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0284c7;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
      display: none;
    }
    .download-btn {
      margin-top: 12px;
      background: #22c55e;
    }
    .download-btn:hover {
      background: #16a34a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîí File Encryption</h2>

    <!-- Input File -->
    <div class="file-input">
      <label for="fileInput" class="file-label">üìÇ Pilih File</label>
      <input type="file" id="fileInput">
    </div>
    <div id="fileName" class="file-name">Belum ada file dipilih</div>

    <!-- Pilihan Encryption -->
    <select id="encryptionType">
      <option>enc &lt;LEVEL&gt; - STANDARD</option>
      <option>enceval &lt;LEVEL&gt; - EVALUATE</option>
      <option>encchina - MANDARIN STYLE</option>
      <option>encarab - ARABIC STYLE</option>
      <option>encjapan - JAPANESE STYLE</option>
      <option>encinvis - INVISIBLE MODE</option>
      <option>encjapxab - JAPAN X ARAB</option>
      <option>encx - BASE 64</option>
      <option>encnebula - HARD DESIGN</option>
      <option>encnova - NOVA STYLE</option>
      <option>encsiu - SIU + CALCRICK</option>
      <option>customenc &lt;NAME&gt; - CUSTOM</option>
      <option>encmax &lt;INTENSITY&gt;</option>
      <option>encstealth - STEALTH MODE</option>
      <option>encstrong - POWER FORTRESS</option>
      <option>encultra - ULTRA PROTECTION</option>
      <option>encbig &lt;MB&gt; - MEGABYTE</option>
      <option>encnew - ADVANCED LAYER</option>
      <option>encquantum - QUANTUM</option>
      <option>enclocked - LOCKED HARD</option>
    </select>

    <!-- Tombol Encryption -->
    <button onclick="encryptFile()">‚ö° ENCRYPTION FILE</button>

    <!-- Hasil -->
    <div id="result" class="result">
      ‚úÖ ENCRYPTION SUKSES
      <br>
      <button class="download-btn" onclick="downloadEncrypted()">‚¨áÔ∏è DOWNLOAD</button>
    </div>
  </div>

  <script>
    let encryptedContent = null;
    let originalFilename = "";

    document.getElementById("fileInput").addEventListener("change", function(e) {
      const file = e.target.files[0];
      const fileNameDiv = document.getElementById("fileName");
      if (file) {
        fileNameDiv.textContent = file.name;
        originalFilename = file.name;
      } else {
        fileNameDiv.textContent = "Belum ada file dipilih";
      }
    });

    function encryptFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) {
        alert("Silakan pilih file terlebih dahulu!");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const content = e.target.result;
        // Simulasi hasil enkripsi
        encryptedContent = btoa(content);
        document.getElementById("result").style.display = "block";
      };
      reader.readAsText(file);
    }

    function downloadEncrypted() {
      if (!encryptedContent || !originalFilename) return;

      const blob = new Blob([encryptedContent], { type: "application/octet-stream" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);

      const parts = originalFilename.split(".");
      if (parts.length > 1) {
        const ext = parts.pop();
        const nameOnly = parts.join(".");
        link.download = nameOnly + "_encryption." + ext;
      } else {
        link.download = originalFilename + "_encryption";
      }

      link.click();
    }
  </script>
</body>
</html>
