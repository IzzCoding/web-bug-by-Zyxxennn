<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zyxxennn Payment</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fff;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin: 20px 0;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      margin: 15px auto;
      width: 85%;
      max-width: 350px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
      border-radius: 10px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
    }
    .btn-qris {
      margin-top: 25px;
      background: linear-gradient(45deg, #ff00cc, #3333ff);
    }
    p {
      font-size: 12px;
      margin-top: 15px;
      font-style: italic;
      color: #555;
    }
    /* Popup QRIS */
    .qris-popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .qris-popup img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
      box-shadow: 0 0 20px #000;
    }
  </style>
</head>
<body>
  <h1>Zyxxennn Payment</h1>

  <div class="card">
    <img src="https://i.ibb.co/3pWm5mW/bca.png" alt="BCA">
    <button class="btn" onclick="copyText('1234567890')">Copy</button>
  </div>

  <div class="card">
    <img src="https://i.ibb.co/vc7Z7jq/ovo.png" alt="OVO">
    <button class="btn" onclick="copyText('081234567890')">Copy</button>
  </div>

  <div class="card">
    <img src="https://i.ibb.co/NZnFShj/dana.png" alt="DANA">
    <button class="btn" onclick="copyText('089876543210')">Copy</button>
  </div>

  <button class="btn btn-qris" onclick="showQRIS()">Tampilkan QRIS</button>

  <p>Transfer Sesuai Nominal Dan Jangan Lupa Screenshot Bukti Transfer</p>

  <!-- Popup QRIS -->
  <div id="qrisPopup" class="qris-popup" onclick="closeQRIS()">
    <img src="https://i.ibb.co/rf1w5my/qris.png" alt="QRIS">
  </div>

  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text);
      alert("Nomor berhasil disalin: " + text);
    }
    function showQRIS() {
      document.getElementById("qrisPopup").style.display = "flex";
    }
    function closeQRIS() {
      document.getElementById("qrisPopup").style.display = "none";
    }
  </script>
</body>
</html>
