<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Store</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f9f9f9;
      color: #333;
    }

    /* Header */
    header {
      background: #111;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 24px;
      font-weight: 700;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #f39c12;
    }

    /* Hero */
    .hero {
      background: url('https://images.unsplash.com/photo-1542291026-7eec264c27ff') center/cover no-repeat;
      height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h2 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .btn {
      background: #f39c12;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #d35400;
    }

    /* Produk */
    .products {
      padding: 60px 40px;
      max-width: 1200px;
      margin: auto;
    }

    .products h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 32px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-8px);
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
      text-align: center;
    }

    .card-body h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .price {
      color: #f39c12;
      font-weight: 600;
      margin-bottom: 15px;
    }

    /* Footer */
    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>MyStore</h1>
    <nav>
      <ul>
        <li><a href="#">Beranda</a></li>
        <li><a href="#">Produk</a></li>
        <li><a href="#">Tentang</a></li>
        <li><a href="#">Kontak</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-content">
      <h2>Belanja Produk Keren</h2>
      <p>Dapatkan produk terbaik dengan harga spesial hanya di MyStore</p>
      <button class="btn">Belanja Sekarang</button>
    </div>
  </section>

  <!-- Produk -->
  <section class="products">
    <h2>Produk Kami</h2>
    <div class="grid">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f" alt="Produk 1">
        <div class="card-body">
          <h3>Sepatu Sneakers</h3>
          <p class="price">Rp 450.000</p>
          <button class="btn">Beli</button>
        </div>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f" alt="Produk 2">
        <div class="card-body">
          <h3>Jam Tangan</h3>
          <p class="price">Rp 850.000</p>
          <button class="btn">Beli</button>
        </div>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1585386959984-a4155224a1ad" alt="Produk 3">
        <div class="card-body">
          <h3>Tas Kulit</h3>
          <p class="price">Rp 1.200.000</p>
          <button class="btn">Beli</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 MyStore. Semua Hak Dilindungi.</p>
  </footer>
</body>
</html>
