<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zyxxennn Payment</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1b1b2f, #0f0c29 60%, #000000);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Efek bokeh */
    body::before {
      content: "";
      position: absolute;
      width: 400px;
      height: 400px;
      top: -100px;
      left: -100px;
      background: #7c5cff;
      filter: blur(180px);
      opacity: 0.6;
      z-index: 0;
    }
    body::after {
      content: "";
      position: absolute;
      width: 400px;
      height: 400px;
      bottom: -100px;
      right: -100px;
      background: #ff4d6d;
      filter: blur(180px);
      opacity: 0.6;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 24px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.6);
      max-width: 420px;
      width: 100%;
      backdrop-filter: blur(16px);
      text-align: center;
      border: 1px solid rgba(255,255,255,0.15);
    }

    h1 {
      margin-bottom: 25px;
      font-size: 26px;
      background: linear-gradient(90deg, #ff4d6d, #7c5cff, #5ec9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 18px rgba(124,92,255,0.6);
    }

    .payment-card {
      background: rgba(255,255,255,0.1);
      border-radius: 18px;
      padding: 20px;
      margin-bottom: 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      transition: 0.3s;
    }

    .payment-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 28px rgba(124,92,255,0.6);
    }

    .logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: contain;
      background: white;
      padding: 8px;
      margin-bottom: 14px;
      box-shadow: 0 0 18px rgba(124,92,255,0.7);
      border: 2px solid rgba(255,255,255,0.25);
    }

    .number {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 6px;
      color: #fff;
      text-shadow: 0 0 6px rgba(255,255,255,0.4);
    }

    .owner {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 12px;
      color: #e0e0e0;
    }

    .copy-btn {
      z-index: 1;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #7c5cff, #5ec9ff);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .copy-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(94,201,255,0.6);
    }

    .qris-btn {
      width: 100%;
      padding: 14px;
      margin-top: 18px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(90deg, #ff4d6d, #7c5cff, #5ec9ff);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 16px rgba(124,92,255,0.6);
    }

    .qris-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 24px rgba(255,77,109,0.7);
    }

    .note {
      margin-top: 16px;
      font-size: 13px;
      font-weight: 600;
      background: linear-gradient(90deg,#00d4ff,#7c5cff,#ff4d6d);
      -webkit-background-clip: text;
      -webkit-text-fill-color:transparent;
      text-shadow: 0 0 8px rgba(124,92,255,0.6);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.75);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-card {
      background: rgba(30,30,45,0.95);
      color:#fff;
      padding:24px;
      border-radius:20px;
      max-width:420px;
      width:90%;
      text-align:center;
      box-shadow:0 12px 36px rgba(0,0,0,.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.15);
      animation: zoomIn 0.4s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-card h3 {
      margin-bottom: 16px;
      font-size:20px;
      background:linear-gradient(90deg,#ff4d6d,#7c5cff,#5ec9ff);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      text-shadow: 0 0 12px rgba(124,92,255,0.6);
    }

    .qris-img {
      max-width:300px;
      width:100%;
      border-radius:14px;
      border:2px solid rgba(124,92,255,0.7);
      box-shadow:0 0 22px rgba(124,92,255,0.7);
    }

    .note-modal {
      margin-top:16px;
      font-size:14px;
      font-weight:700;
      background:linear-gradient(90deg,#00d4ff,#7c5cff,#ff4d6d);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      text-shadow:0 0 8px rgba(124,92,255,0.6);
    }

    .modal-actions {
      margin-top:18px;
      display:flex;
      gap:12px;
      justify-content:center;
    }

    .modal-actions .btn {
      padding:10px 18px;
      border:none;
      border-radius:12px;
      cursor:pointer;
      font-weight:600;
      transition:0.3s;
    }

    .btn.download {
      background:linear-gradient(90deg,#7c5cff,#5ec9ff);
      color:#fff;
    }
    .btn.close {
      background:#333;
      color:#fff;
    }
    .btn:hover {
      transform:scale(1.08);
    }

    /* Notif */
    .notif {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #111;
      color: #fff;
      padding: 12px 22px;
      border-radius: 12px;
      display: none;
      box-shadow: 0 5px 20px rgba(0,0,0,0.6);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Zyxxennn Payment</h1>

    <div class="payment-card">
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Dana_logo.png" alt="Dana">
      <div class="number">0812-3456-7890</div>
      <div class="owner">a/n Zyxxennn</div>
      <button class="copy-btn" onclick="copyText('081234567890')">Copy</button>
    </div>

    <div class="payment-card">
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/4/46/GoPay_logo.svg" alt="Gopay">
      <div class="number">0857-1234-5678</div>
      <div class="owner">a/n Zyxxennn</div>
      <button class="copy-btn" onclick="copyText('085712345678')">Copy</button>
    </div>

    <div class="payment-card">
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/6/67/Logo_ovo_purple.svg" alt="OVO">
      <div class="number">0896-1234-5678</div>
      <div class="owner">a/n Zyxxennn</div>
      <button class="copy-btn" onclick="copyText('089612345678')">Copy</button>
    </div>

    <button class="qris-btn" onclick="openQRIS()">Tampilkan QRIS</button>
    <p class="note">⚡ Transfer Sesuai Nominal Dan Jangan Lupa Screenshot Bukti Transfer ⚡</p>
  </div>

  <!-- Modal -->
  <div id="qrisModal" class="modal">
    <div class="modal-card">
      <h3>QRIS Zyxxennn</h3>
      <img class="qris-img" src="https://files.catbox.moe/2ifiot.jpg" alt="QRIS Zyxxennn">
      <p class="note-modal">⚡ Transfer Sesuai Nominal Dan Jangan Lupa Screenshot Bukti Transfer ⚡</p>
      <div class="modal-actions">
        <button class="btn download" onclick="downloadQRIS()">Download QRIS</button>
        <button class="btn close" onclick="closeQRIS()">Tutup</button>
      </div>
    </div>
  </div>

  <div id="notif" class="notif">✅ Disalin</div>

  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        let notif = document.getElementById("notif");
        notif.style.display = "block";
        setTimeout(() => { notif.style.display = "none"; }, 2000);
      });
    }
    function openQRIS() {
      document.getElementById("qrisModal").style.display = "flex";
    }
    function closeQRIS() {
      document.getElementById("qrisModal").style.display = "none";
    }
    function downloadQRIS() {
      const link = document.createElement("a");
      link.href = "https://files.catbox.moe/2ifiot.jpg";
      link.download = "QRIS-Zyxxennn.jpg";
      link.click();
    }
  </script>
</body>
</html>
