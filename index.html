<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zyxxennn Payment</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1a1f3c);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 460px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
      animation: fadeUp 0.6s ease;
    }
    h1 {
      text-align: center;
      margin-bottom: 28px;
      background: linear-gradient(90deg,#7c5cff,#5ec9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 26px;
    }
    .method {
      background: rgba(255,255,255,0.08);
      padding: 16px;
      border-radius: 14px;
      margin-bottom: 18px;
      transition: 0.3s;
    }
    .method:hover {
      background: rgba(255,255,255,0.12);
    }
    .method strong {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #cbd5e1;
    }
    .method .value {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }
    .copy-btn {
      background: linear-gradient(90deg,#7c5cff,#5ec9ff);
      border: none;
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      color: #fff;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 4px 14px rgba(124,92,255,0.4);
      transition: transform 0.2s, opacity 0.2s;
    }
    .copy-btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }
    .qris-btn {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(90deg,#22c55e,#16a34a);
      color: #fff;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(22,163,74,0.5);
      transition: transform 0.2s;
    }
    .qris-btn:hover {
      transform: scale(1.02);
    }

    /* Modal */
    .qris-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 100;
    }
    .qris-modal.open {
      visibility: visible;
      opacity: 1;
    }
    .qris-card {
      background: #fff;
      border-radius: 18px;
      padding: 24px;
      text-align: center;
      max-width: 340px;
      animation: scaleIn 0.4s ease;
    }
    .qris-card h2 {
      margin: 0 0 12px;
      font-size: 18px;
      color: #111;
    }
    .qris-card img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .close-btn {
      margin-top: 14px;
      background: #ef4444;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }
    .close-btn:hover {
      background: #dc2626;
    }

    @keyframes fadeUp {
      from {opacity:0;transform:translateY(20px)}
      to {opacity:1;transform:translateY(0)}
    }
    @keyframes scaleIn {
      from {transform: scale(0.8);opacity:0}
      to {transform: scale(1);opacity:1}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Zyxxennn Payment</h1>

    <div class="method">
      <strong>No Dana (a/n Zyxxennn)</strong>
      <div class="value" id="dana">0812xxxxxxx</div>
      <button class="copy-btn" onclick="copyText('dana')">ðŸ“‹ Copy</button>
    </div>

    <div class="method">
      <strong>No GoPay (a/n Zyxxennn)</strong>
      <div class="value" id="gopay">0857xxxxxxx</div>
      <button class="copy-btn" onclick="copyText('gopay')">ðŸ“‹ Copy</button>
    </div>

    <div class="method">
      <strong>No OVO (a/n Zyxxennn)</strong>
      <div class="value" id="ovo">0895xxxxxxx</div>
      <button class="copy-btn" onclick="copyText('ovo')">ðŸ“‹ Copy</button>
    </div>

    <button class="qris-btn" onclick="openQRIS()">ðŸ“² Tampilkan QRIS</button>
  </div>

  <!-- Modal QRIS -->
  <div id="qrisModal" class="qris-modal">
    <div class="qris-card">
      <h2>Scan QRIS Zyxxennn</h2>
      <img src="qris-example.png" alt="QRIS Zyxxennn" />
      <button class="close-btn" onclick="closeQRIS()">Tutup</button>
    </div>
  </div>

  <script>
    function copyText(id) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text);
      alert("âœ… Disalin: " + text);
    }
    function openQRIS() {
      document.getElementById('qrisModal').classList.add('open');
    }
    function closeQRIS() {
      document.getElementById('qrisModal').classList.remove('open');
    }
  </script>
</body>
</html>
