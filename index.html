<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Zyxxennn Payment</title>
<style>
  /* reset & layout */
  * { box-sizing: border-box; }
  html,body { height:100%; margin:0; padding:0; overflow-x:hidden; font-family: Inter, Poppins, system-ui, sans-serif; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }
  body{
    color:#fff;
    line-height:1.35;
    background: linear-gradient(180deg,#03021a 0%, #071033 60%, #000 100%);
    display:flex;
    align-items:flex-start;
    justify-content:center;
    padding:28px 12px;
  }

  /* subtle galaxy: stars (CSS) + nebula blobs */
  body::before{
    content:"";
    position:fixed;
    inset:0;
    background-image: radial-gradient(#fff 0.8px, transparent 1px);
    background-size: 6px 6px;
    opacity:0.35;
    transform:translateZ(0);
    mix-blend-mode: screen;
    animation: starsMove 140s linear infinite;
    z-index:0;
  }
  body::after{
    content:"";
    position:fixed;
    left:8%;
    top:6%;
    width:700px;height:600px;
    background: radial-gradient(circle at 30% 30%, rgba(124,92,255,0.25), rgba(0,212,255,0.08) 40%, transparent 60%);
    filter: blur(80px);
    opacity:0.9;
    z-index:0;
  }
  @keyframes starsMove { from{background-position:0 0} to{background-position: -2000px 2000px;} }

  /* main container (center column) */
  .wrap {
    position:relative;
    z-index:2;
    width:100%;
    max-width:420px;
    text-align:center;
  }

  h1 {
    margin:0 0 18px;
    font-size:22px;
    font-weight:700;
    letter-spacing:0.2px;
    color: #d7f7ff;
    text-shadow: 0 6px 28px rgba(0,212,255,0.08), 0 2px 6px rgba(0,0,0,0.6);
  }

  /* card */
  .card {
    background: rgba(255,255,255,0.04);
    border-radius:16px;
    padding:18px 16px;
    margin:14px 0;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height:120px;
  }

  /* inline SVG logos sized */
  .logo {
    width:84px;
    height:84px;
    display:block;
    margin-bottom:12px;
  }

  .number {
    font-size:18px;
    font-weight:700;
    color:#fff;
    margin:4px 0;
    text-shadow: 0 2px 8px rgba(0,0,0,0.6);
  }
  .owner {
    font-size:13px;
    color:#e6eef6;
    opacity:0.95;
    margin-bottom:12px;
  }

  /* copy button under each card */
  .copy {
    appearance:none;
    border:0;
    padding:10px 18px;
    border-radius:12px;
    font-weight:700;
    cursor:pointer;
    background: linear-gradient(90deg,#00d4ff 0%, #7c5cff 100%);
    color:#001018;
    box-shadow: 0 10px 30px rgba(124,92,255,0.12), 0 4px 10px rgba(0,212,255,0.12);
    transition: transform .14s ease, box-shadow .14s ease, opacity .14s ease;
  }
  .copy:active{ transform: translateY(1px) scale(.995); }
  .copy:hover{ box-shadow: 0 14px 40px rgba(124,92,255,0.22); }

  /* QRIS button */
  .qris-btn {
    margin-top:18px;
    appearance:none;
    border:0;
    padding:12px 22px;
    border-radius:14px;
    background: linear-gradient(90deg,#ff4d6d,#7c5cff,#00d4ff);
    color:#fff;
    font-weight:800;
    cursor:pointer;
    box-shadow: 0 18px 40px rgba(124,92,255,0.10);
  }

  .hint {
    margin-top:12px;
    font-size:13px;
    color: #dfefff;
    opacity:0.85;
    text-align:center;
    margin-bottom:30px;
  }

  /* toast */
  #toast {
    position:fixed;
    left:50%;
    transform:translateX(-50%) translateY(10px);
    bottom:24px;
    background: linear-gradient(90deg,#00d4ff,#7c5cff);
    color:#001018;
    padding:10px 14px;
    border-radius:999px;
    font-weight:700;
    box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    opacity:0;
    transition: opacity .2s ease, transform .2s ease;
    z-index:9999;
  }
  #toast.show { opacity:1; transform:translateX(-50%) translateY(0); }

  /* QRIS modal (fullscreen) */
  #qrisModal {
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.85);
    z-index:9998;
    justify-content:center;
    align-items:center;
    padding:18px;
  }
  #qrisModal .box {
    max-width:92vw;
    max-height:92vh;
    border-radius:14px;
  }
  #qrisModal img {
    width:100%;
    height:auto;
    display:block;
    border-radius:10px;
    box-shadow: 0 18px 50px rgba(0,0,0,0.6), 0 0 30px rgba(0,212,255,0.08);
  }

  /* mobile tweaks */
  @media (max-width:420px){
    .logo { width:72px; height:72px; }
    .card { padding:16px; }
    .number { font-size:17px; }
  }
</style>
</head>
