<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zyxxennn Payment</title>
  <style>
    /* Reset */
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      height: 100%;
    }

    /* Galaxy Background */
    body {
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      position: relative;
      overflow-x: hidden;
    }

    /* Stars */
    .stars {
      width: 2px;
      height: 2px;
      background: transparent;
      box-shadow: 
        1000px 200px #fff, 200px 400px #fff, 800px 600px #fff,
        300px 900px #fff, 1200px 700px #fff, 1500px 200px #fff,
        1800px 1000px #fff, 600px 1200px #fff, 900px 400px #fff;
      animation: animStar 60s linear infinite;
      position: absolute;
      top: 0;
      left: 0;
    }

    @keyframes animStar {
      from { transform: translateY(0px); }
      to { transform: translateY(-2000px); }
    }

    /* Nebula Effect */
    .nebula {
      position: absolute;
      top: 20%;
      left: 50%;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle at center, rgba(128,0,255,0.4), transparent 70%);
      border-radius: 50%;
      filter: blur(150px);
      transform: translate(-50%, -50%);
      animation: pulse 8s ease-in-out infinite alternate;
    }

    .nebula2 {
      position: absolute;
      bottom: 10%;
      right: 20%;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle at center, rgba(0,200,255,0.35), transparent 70%);
      border-radius: 50%;
      filter: blur(140px);
      animation: pulse 10s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      from { opacity: 0.5; transform: scale(1) translate(-50%, -50%); }
      to { opacity: 0.8; transform: scale(1.1) translate(-50%, -50%); }
    }

    /* Planet */
    .planet {
      position: absolute;
      top: 70%;
      left: 10%;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle at 30% 30%, #6dd5ed, #2193b0, #0f2027);
      border-radius: 50%;
      box-shadow: inset -20px -20px 40px rgba(0,0,0,0.6),
                  0 0 40px rgba(33,147,176,0.7);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    /* Container */
    .container {
      max-width: 480px;
      margin: auto;
      padding: 20px;
      position: relative;
      z-index: 10;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 15px rgba(255,255,255,0.7);
    }

    /* Card */
    .payment-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 18px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: 0.2s;
    }

    .payment-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 22px rgba(0,0,0,0.6);
    }

    .logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: contain;
      margin-bottom: 12px;
      background: #fff;
      padding: 8px;
    }

    .number {
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #fff;
    }

    .owner {
      font-size: 14px;
      margin-bottom: 10px;
      color: #ddd;
    }

    .copy-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background: #4f46e5;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .copy-btn:hover {
      background: #4338ca;
    }

    .qris-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #06b6d4;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .qris-btn:hover {
      background: #0891b2;
    }

    .note {
      margin-top: 14px;
      font-size: 13px;
      font-weight: 500;
      text-align: center;
      color: #eee;
      text-shadow: 0 0 8px rgba(255,255,255,0.5);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
    }

    .modal-card {
      background: rgba(10,10,20,0.9);
      backdrop-filter: blur(14px);
      padding: 20px;
      border-radius: 16px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      animation: zoomIn 0.3s ease;
      box-shadow: 0 8px 25px rgba(0,0,0,0.7);
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-card h3 {
      margin-bottom: 14px;
      font-size: 18px;
      font-weight: 700;
      color: #fff;
    }

    .qris-img {
      max-width: 280px;
      width: 100%;
      border-radius: 12px;
      border: 2px solid #eee;
      margin-bottom: 14px;
      background: #fff;
    }

    .note-modal {
      font-size: 13px;
      font-weight: 500;
      color: #eee;
      margin-bottom: 16px;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .modal-actions .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn.download {
      background: #4f46e5;
      color: #fff;
    }
    .btn.close {
      background: #e5e7eb;
      color: #111;
    }
    .btn:hover {
      opacity: 0.9;
    }

    /* Notif */
    .notif {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #111;
      color: #fff;
      padding: 12px 18px;
      border-radius: 8px;
      display: none;
      font-weight: 600;
      font-size: 14px;
      z-index: 2000;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="nebula"></div>
  <div class="nebula2"></div>
  <div class="planet"></div>

  <div class="container">
    <h1>Zyxxennn Payment</h1>

    <div class="payment-card">
      <img class="logo" src="https://files.catbox.moe/p7tbdp.jpg" alt="Dana">
      <div class="number">08XX-XXXX-XXXX</div>
      <div class="owner">a/n Zyxxennn</div>
      <button class="copy-btn" onclick="copyText('08xxxxxxxxxx')">Copy</button>
    </div>

    <div class="payment-card">
      <img class="logo" src="https://files.catbox.moe/rwqi6y.jpg" alt="Gopay">
      <div class="number">08XX-XXXX-XXXX</div>
      <div class="owner">a/n Zyxxennn</div>
      <button class="copy-btn" onclick="copyText('08xxxxxxxxxx')">Copy</button>
    </div>

    <div class="payment-card">
      <img class="logo" src="https://files.catbox.moe/wey028.jpg" alt="OVO">
      <div class="number">08XX-XXXX-XXXX</div>
      <div class="owner">a/n Zyxxennn</div>
      <button class="copy-btn" onclick="copyText('08xxxxxxxxxx')">Copy</button>
    </div>

    <button class="qris-btn" onclick="openQRIS()">Tampilkan QRIS</button>
    <p class="note">✨ Transfer Sesuai Nominal Dan Jangan Lupa Screenshot Bukti Transfer ✨</p>
  </div>

  <!-- Modal -->
  <div id="qrisModal" class="modal">
    <div class="modal-card">
      <h3>QRIS Zyxxennn</h3>
      <img class="qris-img" src="https://files.catbox.moe/2ifiot.jpg" alt="QRIS Zyxxennn">
      <p class="note-modal">✨ Transfer Sesuai Nominal Dan Jangan Lupa Screenshot Bukti Transfer ✨</p>
      <div class="modal-actions">
        <button class="btn download" onclick="downloadQRIS()">Perbesar QRIS</button>
        <button class="btn close" onclick="closeQRIS()">Tutup</button>
      </div>
    </div>
  </div>

  <div id="notif" class="notif">✅ Disalin</div>

  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        let notif = document.getElementById("notif");
        notif.style.display = "block";
        setTimeout(() => { notif.style.display = "none"; }, 2000);
      });
    }
    function openQRIS() {
      document.getElementById("qrisModal").style.display = "flex";
    }
    function closeQRIS() {
      document.getElementById("qrisModal").style.display = "none";
    }
    function downloadQRIS() {
      const link = document.createElement("a");
      link.href = "https://files.catbox.moe/2ifiot.jpg";
      link.download = "QRIS-Zyxxennn.jpg";
      link.click();
    }
  </script>
</body>
</html>
