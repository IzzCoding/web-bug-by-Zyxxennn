<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Zyxxennn</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f9f9f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-size: 22px;
    }

    main {
      flex: 1;
      padding: 40px 20px;
    }

    main section {
      display: none;
      text-align: center;
    }

    main section.active {
      display: block;
    }

    main h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    main p {
      font-size: 16px;
      color: #555;
    }

    /* Produk Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card-body {
      padding: 12px;
      text-align: center;
    }

    .card-body h3 {
      font-size: 16px;
      margin-bottom: 5px;
    }

    .price {
      color: #f39c12;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .btn {
      background: #f39c12;
      color: white;
      padding: 6px 14px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #d35400;
    }

    /* Bottom Nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #111;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .bottom-nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: 0.3s;
      cursor: pointer;
    }

    .bottom-nav a:hover {
      color: #f39c12;
    }

    .center-btn {
      background: #f39c12;
      color: white !important;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Store Zyxxennn</h1>
  </header>

  <!-- Content -->
  <main>
    <!-- Beranda -->
    <section id="home" class="active">
      <h2>Selamat Datang</h2>
      <p>Website resmi PT Zyxxennn</p>
    </section>

    <!-- Store -->
    <section id="store">
      <h2>Produk Kami</h2>
      <div class="grid">
        <div class="card">
          <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f" alt="Sepatu">
          <div class="card-body">
            <h3>Sepatu Sneakers</h3>
            <p class="price">Rp 450.000</p>
            <button class="btn">Beli</button>
          </div>
        </div>
        <div class="card">
          <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f" alt="Jam">
          <div class="card-body">
            <h3>Jam Tangan</h3>
            <p class="price">Rp 850.000</p>
            <button class="btn">Beli</button>
          </div>
        </div>
        <div class="card">
          <img src="https://images.unsplash.com/photo-1585386959984-a4155224a1ad" alt="Tas">
          <div class="card-body">
            <h3>Tas Kulit</h3>
            <p class="price">Rp 1.200.000</p>
            <button class="btn">Beli</button>
          </div>
        </div>
      </div>
    </section>

    <!-- PT -->
    <section id="pt">
      <h2>All PT Zyxxennn</h2>
      <p>Informasi lengkap tentang perusahaan PT Zyxxennn</p>
    </section>
  </main>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a onclick="showPage('home')">üè† Beranda</a>
    <a onclick="showPage('store')" class="center-btn">üõçÔ∏è Store</a>
    <a onclick="showPage('pt')">All PT Zyxxennn</a>
  </div>

  <script>
    function showPage(page) {
      document.querySelectorAll("main section").forEach(sec => {
        sec.classList.remove("active");
      });
      document.getElementById(page).classList.add("active");
    }
  </script>

</body>
</html>
